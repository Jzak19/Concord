<div class="h-12 bg-gray-700 shadow-lg flex items-center justify-between px-4">
    <!-- Logo on the left -->
    <h1 class="text-white text-3xl font-mono">Concord</h1>
  
    <!-- Button on the right -->
    <button
      class="w-8 h-8 bg-center bg-gray-500 bg-cover bg-no-repeat rounded-full ml-auto mr-6"
      [style.background-image]="'url(' + profileImage + ')'"  
      (click)="openModal()">
    </button>

    <button class="sign-out-btn text-white bg-red-500 px-4 py-2 rounded hover:bg-red-600" (click)="this.userService.signOut()">
      Sign Out
    </button>
</div>

<div *ngIf="isModalOpen" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
  <!-- Modal Content -->
  <div class="bg-gray-700 p-6 rounded-lg w-96 shadow-lg">
    <h2 class="text-xl font-semibold text-center mb-6 text-white">Profile Settings</h2>

    <!-- Username Input -->
    <div class="mb-4">
      <label for="username" class="block text-white font-medium mb-2">Username</label>
      <input type="text" id="username" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your username" [(ngModel)]="username">
    </div>

    <!-- Profile Image Input -->
    <div class="mb-6">
      <label for="profileImage" class="block text-white font-medium mb-2">Profile Image URL</label>
      <input type="text" id="profileImage" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter profile image URL" [(ngModel)]="profileImage">
    </div>

    <!-- Close Button -->
    <div class="flex justify-center">
      <button (click)="closeModal()" class="bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600 focus:outline-none">
        Close
      </button>
      <div class="w-3"></div>
      <button (click)="updateInfo()" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 focus:outline-none">
        Update
      </button>
    </div>
  </div>
</div>
